<!DOCTYPE html>
<html>
<head>
  <title> D22CE181</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
  <script>
    function validateInput() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;

      var warn1 = document.getElementById("warn1");
      var warn2 = document.getElementById("warn2");

      if (isNaN(num1)) {
        warn1.textContent = "* Not a number.";
        warn1.style.color = "red";
      } else {
        warn1.textContent = "";
        warn1.style.color = "";
      }

      if (isNaN(num2)) {
        warn2.textContent = "* Not a number.";
        warn2.style.color = "red";
      } else {
        warn2.textContent = "";
        warn2.style.color = "";
      }

      calculateResult();
    }

    function calculateResult() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (!isNaN(num1) && !isNaN(num2)) {
        document.getElementById("sum").textContent = num1 + num2;
        document.getElementById("sub").textContent = num1 - num2;
        document.getElementById("div").textContent = num1 / num2;
        document.getElementById("mul").textContent = num1 * num2;
      }
    }
  </script>
</head>
<body>
  <center>
    <input type="text" id="num1" onblur="validateInput()">
    <span id="warn1" class="error-message"></span>
    <br><br>
    <input type="text" id="num2" onblur="validateInput()">
    <span id="warn2" class="error-message"></span>
    <br><br>
    <p>
      Result:
      <br>
      Sum: <label id="sum"></label>
      <br>
      Sub: <label id="sub"></label>
      <br>
      Div: <label id="div"></label>
      <br>
      Mul: <label id="mul"></label>
    </p>
  </center>
</body>
</html>
