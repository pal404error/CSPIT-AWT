
<html>
<head>
  <script src="script.js"></script>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <input type="text" id="num1" placeholder="Enter a number">
  <span id="n1error" class="error-message"></span>
  <br>
  <input type="text" id="num2" placeholder="Enter a number">
  <span id="n2error" class="error-message"></span>
  <br>
  <button onclick="funtion1('+')">+</button>
  <button onclick="funtion1('-')">-</button>
  <button onclick="funtion1('*')">*</button>
  <button onclick="funtion1('/')">/</button>
  <br>
  <label id="msg"></label>

  <script>
    function funtion1(operator) {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;

      // Validate input
      var n1error = document.getElementById("n1error");
      var n2error = document.getElementById("n2error");
      var isValid = true;

      if (isNaN(num1) || num1.trim() === "") {
        n1error.textContent = "* Invalid input";
        isValid = false;
      } else {
        n1error.textContent = "";
      }

      if (isNaN(num2) || num2.trim() === "") {
        n2error.textContent = "* Invalid input";
        isValid = false;
      } else {
        n2error.textContent = "";
      }

      if (!isValid) {
        return;
      }

      // Perform arithmetic operation
      num1 = parseFloat(num1);
      num2 = parseFloat(num2);
      var final;
      switch (operator) {
        case '+':
          final = num1 + num2;
          break;
        case '-':
          final = num1 - num2;
          break;
        case '*':
          final = num1 * num2;
          break;
        case '/':
          final = num1 / num2;
          break;
      }

      document.getElementById("msg").textContent = "Result: " + final;
    }

 



  </script>
</body>
</html>
